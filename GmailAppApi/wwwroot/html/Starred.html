<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Starred Emails</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/inbox.css">
    <style>
        body {
            background: #eee
        }

        .email-app {
            display: flex;
            flex-direction: row;
            background: #fff;
            border: 1px solid #e1e6ef;
        }

            .email-app nav {
                flex: 0 0 200px;
                padding: 1rem;
                border-right: 1px solid #e1e6ef;
            }

                .email-app nav .btn-block {
                    margin-bottom: 15px;
                }

                .email-app nav .nav {
                    flex-direction: column;
                }

                    .email-app nav .nav .nav-item {
                        position: relative;
                    }

                        .email-app nav .nav .nav-item .btn-link {
                            color: #151b1e;
                            border-bottom: 1px solid #e1e6ef;
                            text-align: left;
                            padding-left: 0;
                        }

                            .email-app nav .nav .nav-item .btn-link i {
                                width: 20px;
                                margin-right: 10px;
                                font-size: 14px;
                                text-align: center;
                            }

            .email-app main {
                min-width: 0;
                flex: 1;
                padding: 1rem;
            }

            .email-app .inbox .toolbar {
                padding-bottom: 1rem;
                border-bottom: 1px solid #e1e6ef;
            }

            .email-app .inbox .messages {
                padding: 0;
                list-style: none;
            }

            .email-app .inbox .message {
                position: relative;
                padding: 1rem 1rem 1rem 2rem;
                cursor: pointer;
                border-bottom: 1px solid #e1e6ef;
            }

                .email-app .inbox .message:hover {
                    background: #f9f9fa;
                }

                .email-app .inbox .message.unread .header, .email-app .inbox .message.unread .title {
                    font-weight: bold;
                }

                .email-app .inbox .message .header {
                    display: flex;
                    flex-direction: row;
                    margin-bottom: 0.5rem;
                }

                    .email-app .inbox .message .header .date {
                        margin-left: auto;
                    }

                .email-app .inbox .message .title {
                    margin-bottom: 0.5rem;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }

                .email-app .inbox .message .description {
                    font-size: 12px;
                }

                /* M√†u ch·ªØ ƒëen */
                .email-app .inbox .message a,
                .email-app .inbox .message .header .from,
                .email-app .inbox .message .title,
                .email-app .inbox .message .description,
                .email-app .inbox .message .header .date {
                    color: black !important;
                }
    </style>
</head>
<body>
    <div class="container bootdey">
        <div class="email-app mb-4">
            <nav>
                <a href="compose.html" class="btn btn-danger btn-block">New Email</a>
                <ul class="sidebar-nav">
                    <li class="sidebar-item"><a href="inbox.html" class="sidebar-link"><i class="fa fa-inbox"></i> Inbox <span class="badge">4</span></a></li>
                    <li class="sidebar-item"><a href="Starred.html" class="sidebar-link active"><i class="fa fa-star"></i> Starred</a></li>
                    <li class="sidebar-item"><a href="sent.html" class="sidebar-link"><i class="fa fa-rocket"></i> Sent</a></li>
                    <li class="sidebar-item"><a href="Trash.html" class="sidebar-link"><i class="fa fa-trash-o"></i> Trash</a></li>
                    <li class="sidebar-item"><a href="Important.html" class="sidebar-link"><i class="fa fa-bookmark"></i> Important</a></li>
                </ul>
            </nav>
            <main class="inbox">
                <div class="toolbar">
                    <!-- Toolbar n·∫øu c·∫ßn -->
                </div>
                <ul class="messages"></ul>
                <div id="loading-overlay" style="
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(255, 255, 255, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-size: 20px;
    color: #333;
    font-weight: bold;
">
                    üîÑ ƒêang t·∫£i d·ªØ li·ªáu email, vui l√≤ng ch·ªù...
                </div>



            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const emailList = document.querySelector(".messages");
            const loadingOverlay = document.getElementById("loading-overlay"); // Th√™m d√≤ng n√†y
            const email = sessionStorage.getItem("email");
            const appPassword = sessionStorage.getItem("appPassword");

            if (!email || !appPassword) {
                alert("B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p!");
                window.location.href = "/login.html";
                return;
            }

            fetch("/api/email/read/starred", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, appPassword: appPassword })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Kh√¥ng th·ªÉ l·∫•y email ƒë√£ ƒë√°nh d·∫•u sao");
                    return res.json();
                })
                .then(data => {
                    emailList.innerHTML = "";
                    data.forEach(mail => {
                        const li = document.createElement("li");
                        li.classList.add("message");

                        li.innerHTML = `
                                <a href="#">
                                    <div class="actions">
                                        <span class="action"><i class="fa fa-square-o"></i></span>
                                        <span class="action"><i class="fa fa-star"></i></span>
                                    </div>
                                    <div class="header">
                                        <span class="from" style="font-weight:bold;">From: ${mail.from || "(Kh√¥ng r√µ ng∆∞·ªùi g·ª≠i)"}</span>
                                        <span class="date">${mail.date || ""}</span>
                                    </div>
                                    <div class="title" style="font-weight:bold;">${mail.subject || "(Kh√¥ng c√≥ ti√™u ƒë·ªÅ)"}</div>
                                    <div class="description">${mail.body ? (mail.body.length > 200 ? mail.body.substring(0, 200) + "..." : mail.body) : "(Kh√¥ng c√≥ n·ªôi dung)"}</div>
                                </a>
                            `;
                        emailList.appendChild(li);
                    });
                })
                .catch(err => {
                    console.error(err);
                    alert("L·ªói t·∫£i email ƒë√£ ƒë√°nh d·∫•u sao: " + err.message);
                })
                .finally(() => {
                    // ·∫®n loading khi ho√†n t·∫•t
                    if (loadingOverlay) loadingOverlay.style.display = "none";
                });
        });
    </script>
    <script src="../js/Inbox.js"></script>

</body>
</html>
