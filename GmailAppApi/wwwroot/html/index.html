<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Animation Login Page</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="/css/styleLogin.css" />
    <script defer>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.querySelector('.password');
            const passwordButton = document.querySelector('.password-button');
            const loginButton = document.querySelector('.login-button');
            const emailInput = document.querySelector('.username'); // dùng cho email

            // Nút show/hide password
            passwordButton.addEventListener('click', function (e) {
                e.preventDefault();
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordButton.textContent = 'hide';
                } else {
                    passwordInput.type = 'password';
                    passwordButton.textContent = 'show';
                }
            });

            // Xử lý đăng nhập khi nhấn nút
            loginButton.addEventListener('click', function () {
                const email = emailInput.value.trim();
                const appPassword = passwordInput.value.trim();

                if (!email) {
                    alert('Vui lòng nhập email!');
                    emailInput.focus();
                    return;
                }
                if (appPassword.length !== 16) {
                    alert('App Password phải đủ 16 ký tự!');
                    passwordInput.focus();
                    return;
                }

                // Lưu vào sessionStorage
                sessionStorage.setItem('email', email);
                sessionStorage.setItem('appPassword', appPassword);

                // Chuyển sang trang inbox hoặc xử lý tiếp
                alert(`Đăng nhập thành công!`);
                // Ví dụ chuyển trang:
                window.location.href = 'inbox.html';
            });
        });
    </script>
</head>
<body>
    <!-- SVG Image Start  -->
    <div class="container">
        <div class="ear ear--left"></div>
        <div class="ear ear--right"></div>
        <div class="face">
            <div class="eyes">
                <div class="eye eye--left">
                    <div class="glow"></div>
                </div>
                <div class="eye eye--right">
                    <div class="glow"></div>
                </div>
            </div>
            <div class="nose">
                <svg width="38.161" height="22.03">
                    <path d="M2.017 10.987Q-.563 7.513.157 4.754C.877 1.994 2.976.135 6.164.093 16.4-.04 22.293-.022 32.048.093c3.501.042 5.48 2.081 6.02 4.661q.54 2.579-2.051 6.233-8.612 10.979-16.664 11.043-8.053.063-17.336-11.043z"
                          fill="#243946"></path>
                </svg>
                <div class="glow"></div>
            </div>
            <div class="mouth">
                <svg class="smile" viewBox="-2 -2 84 23" width="84" height="23">
                    <path d="M0 0c3.76 9.279 9.69 18.98 26.712 19.238 17.022.258 10.72.258 28 0S75.959 9.182 79.987.161"
                          fill="none"
                          stroke-width="3"
                          stroke-linecap="square"
                          stroke-miterlimit="3"></path>
                </svg>
                <div class="mouth-hole"></div>
                <div class="tongue breath">
                    <div class="tongue-top"></div>
                    <div class="line"></div>
                    <div class="median"></div>
                </div>
            </div>
        </div>
        <div class="tengah">
            <div class="hands">
                <div class="hand hand--left">
                    <div class="finger">
                        <div class="bone"></div>
                        <div class="nail"></div>
                    </div>
                    <div class="finger">
                        <div class="bone"></div>
                        <div class="nail"></div>
                    </div>
                    <div class="finger">
                        <div class="bone"></div>
                        <div class="nail"></div>
                    </div>
                </div>
                <div class="hand hand--right">
                    <div class="finger">
                        <div class="bone"></div>
                        <div class="nail"></div>
                    </div>
                    <div class="finger">
                        <div class="bone"></div>
                        <div class="nail"></div>
                    </div>
                    <div class="finger">
                        <div class="bone"></div>
                        <div class="nail"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- SVG Image End -->
        <!-- Form Start -->
        <div class="tengah">
            <div class="login">
                <label>
                    <div class="fas fa-envelope"></div>
                    <input class="username"
                           type="email"
                           autocomplete="on"
                           placeholder="Email"
                           required />
                </label>
                <label>
                    <div class="fas fa-lock"></div>
                    <input class="password"
                           type="password"
                           autocomplete="off"
                           placeholder="App Password (16 ký tự)"
                           minlength="16"
                           maxlength="16"
                           required />
                    <button class="password-button">show</button>
                </label>
                <button class="login-button">Đăng nhập</button>
            </div>
        </div>

        <!-- Form End -->
        <!-- Footer Start  -->
        <div class="footer">
            <p>
                Bạn chưa có app password?
                <a class="footer-a" href="https://myaccount.google.com/apppasswords" target="_blank" rel="noopener">Tạo ngay</a>
            </p>
        </div>
    </div>
    <!-- Footer End -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
</body>
</html>
