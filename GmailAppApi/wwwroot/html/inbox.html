<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>bs4 beta email inbox - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        /* Giữ nguyên CSS bạn đã có */
        body {
            background: #eee
        }

        .email-app {
            display: flex;
            flex-direction: row;
            background: #fff;
            border: 1px solid #e1e6ef;
        }

            .email-app nav {
                flex: 0 0 200px;
                padding: 1rem;
                border-right: 1px solid #e1e6ef;
            }

                .email-app nav .btn-block {
                    margin-bottom: 15px;
                }

                .email-app nav .nav {
                    flex-direction: column;
                }

                    .email-app nav .nav .nav-item {
                        position: relative;
                    }

                        .email-app nav .nav .nav-item .nav-link,
                        .email-app nav .nav .nav-item .navbar .dropdown-toggle,
                        .navbar .email-app nav .nav .nav-item .dropdown-toggle {
                            color: #151b1e;
                            border-bottom: 1px solid #e1e6ef;
                        }

                            .email-app nav .nav .nav-item .nav-link i,
                            .email-app nav .nav .nav-item .navbar .dropdown-toggle i,
                            .navbar .email-app nav .nav .nav-item .dropdown-toggle i {
                                width: 20px;
                                margin: 0 10px 0 0;
                                font-size: 14px;
                                text-align: center;
                            }

                            .email-app nav .nav .nav-item .nav-link .badge,
                            .email-app nav .nav .nav-item .navbar .dropdown-toggle .badge,
                            .navbar .email-app nav .nav .nav-item .dropdown-toggle .badge {
                                float: right;
                                margin-top: 4px;
                                margin-left: 10px;
                            }

            .email-app main {
                min-width: 0;
                flex: 1;
                padding: 1rem;
            }

            .email-app .inbox .toolbar {
                padding-bottom: 1rem;
                border-bottom: 1px solid #e1e6ef;
            }

            .email-app .inbox .messages {
                padding: 0;
                list-style: none;
            }

            .email-app .inbox .message {
                position: relative;
                padding: 1rem 1rem 1rem 2rem;
                cursor: pointer;
                border-bottom: 1px solid #e1e6ef;
            }

                .email-app .inbox .message:hover {
                    background: #f9f9fa;
                }

                .email-app .inbox .message .actions {
                    position: absolute;
                    left: 0;
                    display: flex;
                    flex-direction: column;
                }

                    .email-app .inbox .message .actions .action {
                        width: 2rem;
                        margin-bottom: 0.5rem;
                        color: #c0cadd;
                        text-align: center;
                    }

                .email-app .inbox .message a {
                    color: #000;
                }

                    .email-app .inbox .message a:hover {
                        text-decoration: none;
                    }

                .email-app .inbox .message.unread .header,
                .email-app .inbox .message.unread .title {
                    font-weight: bold;
                }

                .email-app .inbox .message .header {
                    display: flex;
                    flex-direction: row;
                    margin-bottom: 0.5rem;
                }

                    .email-app .inbox .message .header .date {
                        margin-left: auto;
                    }

                .email-app .inbox .message .title {
                    margin-bottom: 0.5rem;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }

                .email-app .inbox .message .description {
                    font-size: 12px;
                }

            .email-app .message .toolbar {
                padding-bottom: 1rem;
                border-bottom: 1px solid #e1e6ef;
            }

            .email-app .message .details .title {
                padding: 1rem 0;
                font-weight: bold;
            }

            .email-app .message .details .header {
                display: flex;
                padding: 1rem 0;
                margin: 1rem 0;
                border-top: 1px solid #e1e6ef;
                border-bottom: 1px solid #e1e6ef;
            }

                .email-app .message .details .header .avatar {
                    width: 40px;
                    height: 40px;
                    margin-right: 1rem;
                }

                .email-app .message .details .header .from {
                    font-size: 12px;
                    color: #9faecb;
                    align-self: center;
                }

                    .email-app .message .details .header .from span {
                        display: block;
                        font-weight: bold;
                    }

                .email-app .message .details .header .date {
                    margin-left: auto;
                }

            .email-app .message .details .attachments {
                padding: 1rem 0;
                margin-bottom: 1rem;
                border-top: 3px solid #f9f9fa;
                border-bottom: 3px solid #f9f9fa;
            }

                .email-app .message .details .attachments .attachment {
                    display: flex;
                    margin: 0.5rem 0;
                    font-size: 12px;
                    align-self: center;
                }

                    .email-app .message .details .attachments .attachment .badge {
                        margin: 0 0.5rem;
                        line-height: inherit;
                    }

                    .email-app .message .details .attachments .attachment .menu {
                        margin-left: auto;
                    }

                        .email-app .message .details .attachments .attachment .menu a {
                            padding: 0 0.5rem;
                            font-size: 14px;
                            color: #e1e6ef;
                        }

        @media (max-width: 767px) {
            .email-app {
                flex-direction: column;
            }

                .email-app nav {
                    flex: 0 0 100%;
                }
        }

        @media (max-width: 575px) {
            .email-app .message .header {
                flex-flow: row wrap;
            }

                .email-app .message .header .date {
                    flex: 0 0 100%;
                }
        }
    </style>
</head>
<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container bootdey">
        <div class="email-app mb-4">
            <nav>
                <a href="compose.html" class="btn btn-danger btn-block">New Email</a>
                <ul class="nav">
                    <li class="nav-item">
                        <button type="button" class="btn btn-link nav-link" onclick="location.href='inbox.html'">
                            <i class="fa fa-inbox"></i> Inbox <span class="badge badge-danger">4</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-link nav-link" onclick="location.href='./Starred.html'">
                            <i class="fa fa-star"></i> Starred
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-link nav-link" onclick="location.href='sent.html'">
                            <i class="fa fa-rocket"></i> Sent
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-link nav-link" onclick="location.href='Trash.html'">
                            <i class="fa fa-trash-o"></i> Trash
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-link nav-link" onclick="location.href='Important.html'">
                            <i class="fa fa-bookmark"></i> Important
                        </button>
                    </li>
                </ul>
            </nav>
            <main class="inbox">
                <div class="toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-envelope"></span>
                        </button>
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-star"></span>
                        </button>
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-star-o"></span>
                        </button>
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-bookmark-o"></span>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-mail-reply"></span>
                        </button>
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-mail-reply-all"></span>
                        </button>
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-mail-forward"></span>
                        </button>
                    </div>
                    <button type="button" class="btn btn-light">
                        <span class="fa fa-trash-o"></span>
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-tags"></span>
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">add label <span class="badge badge-danger"> Home</span></a>
                            <a class="dropdown-item" href="#">add label <span class="badge badge-info"> Job</span></a>
                            <a class="dropdown-item" href="#">add label <span class="badge badge-success"> Clients</span></a>
                            <a class="dropdown-item" href="#">add label <span class="badge badge-warning"> News</span></a>
                        </div>
                    </div>
                    <div class="btn-group float-right">
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-chevron-left"></span>
                        </button>
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-chevron-right"></span>
                        </button>
                    </div>
                </div>

                <ul class="messages">
                    <!-- Email messages sẽ được load động vào đây -->
                </ul>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const emailList = document.querySelector(".messages");
            const email = sessionStorage.getItem("email");
            const appPassword = sessionStorage.getItem("appPassword");

            if (!email || !appPassword) {
                alert("Bạn chưa đăng nhập!");
                window.location.href = "/login.html"; // chỉnh đường dẫn login nếu khác
                return;
            }

            fetch("/api/email/read", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, appPassword: appPassword })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Không thể lấy email");
                    return res.json();
                })
                .then(data => {
                    emailList.innerHTML = ""; // xóa mẫu

                    data.forEach(mail => {
                        const li = document.createElement("li");
                        li.classList.add("message");

                        // nếu mail chưa đọc thì đánh dấu bold (nếu bạn có property này, nếu không thì bỏ)
                        if (mail.isUnread) li.classList.add("unread");

                        li.innerHTML = `
                        <a href="#">
                            <div class="actions">
                                <span class="action"><i class="fa fa-square-o"></i></span>
                                <span class="action"><i class="fa fa-star-o"></i></span>
                            </div>
                            <div class="header">
                                <span class="from" style="font-weight:bold;">${mail.from || "(Không rõ người gửi)"}</span>
                                <span class="date">${mail.date || ""}</span>
                            </div>
                            <div class="title" style="font-weight:bold;">${mail.subject || "(Không có tiêu đề)"}</div>
                            <div class="description">${mail.body ? (mail.body.length > 200 ? mail.body.substring(0, 200) + "..." : mail.body) : "(Không có nội dung)"}</div>
                        </a>`;

                        emailList.appendChild(li);
                    });
                })
                .catch(err => {
                    console.error(err);
                    alert("Lỗi tải email: " + err.message);
                });
        });
    </script>
</body>
</html>
